<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01F-GraphQL</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="containerLoginForm">
      <form class="loginForm" method="post">
        <h1 class="heading-form">01F-GraphQL Project</h1>
        <input id="userName" type="text" placeholder="username" required />
        <input
          id="userPassword"
          type="password"
          placeholder="password"
          required />
        <input class="btn-submit" type="submit" value="Login" />
        <p id="errMsg">Please Enter Username and Password</p>
      </form>
    </div>

    <button id="logoutButton" style="display: none">Logout</button>

    <div id="containerProfile">
      <div class="userIdentificationSection">
        <div class="userInformationDiv">
          <h1 class="usernameTitle"></h1>
          <p class="userEmail"></p>
          <p class="userPhoneNumber"></p>
          <p class="userCampus"></p>
        </div>
      </div>
      <div class="XPSection">
        <h1 class="XPH1">XP Evolution</h1>
        <div class="graphXpAmount"></div>
      </div>
      <div class="RatioSection">
        <h1 class="RatioH1">Audit Ratio:</h1>
        <div class="audit-ratio-chart"></div>

        <div class="audit-line-chart"></div>
      </div>
      <div class="SkillSection">
        <h1 class="SkillH1">Skill Go Evolution</h1>
        <div class="graphSkillAmount"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
